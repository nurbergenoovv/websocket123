<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 resize=false ">
    <title>Device Status Monitor</title>
</head>
<body>
<h1>Device Status Monitor</h1>
<p id="status">null</p>
<button id="toggle">Toggle</button>

<script>
    let ws = new WebSocket(`ws://192.168.1.226:8000/ws`);
    ws.onmessage = function (event) {
        console.log(event.data)
        const statusElement = document.getElementById('status');
        if (event.data.status === true) {
            statusElement.textContent = 'Status: ON';
        } else{
            statusElement.textContent = 'Status: OFF';
        }
    };


    document.getElementById('toggle').addEventListener('click', function () {
        ws.send("toggle")
    });

</script>
</body>
</html>
